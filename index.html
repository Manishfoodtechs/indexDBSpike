<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IndexedDB</title>
  <link rel="stylesheet" href="dist/style.css" />
</head>
<body>

  <h4>Open dev tools, Get to the "Application" Tab. Under that would be "IndexedDB"</h4>
  <div class="container">
    <form class="menu" type="post" name="addDBForm" action="" onsubmit="return false;">
      <label for="title" class="form">
        <span>Title of the book: </span>
        <input type="text" class="form-input" name="title" />
      </label>
      <label for="title" class="form">
        <span>Author of the book: </span>
        <input type="text" class="form-input" name="author" />
      </label>
      <label for="title" class="form">
        <span>Type of the book: </span>
        <input type="text" class="form-input" name="type" />
      </label>
      <div class="form-action-container">
        <input type="submit" value="Add to Database" id="addDB" />
        <input type="reset" value="Reset" />
      </div>
    </form>
    <div class="status">
      <div class="logger-container">
        <div id="logger" class="logger"></div>
        <button id="clear-logger">Clear all logs</button>
      </div>

      <button id="createDB">Create / Open Database</button>
      <button id="deleteDB">Delete Database</button>
      <button id="readDB">Read Database</button>
      <button id="populateAjax">Fetch records and populate Database</button>
    </div>
  </div>

  <p>The Database has the below records : </p>
  <div class="container" id="database-key-container"></div>

  <script src="dist/app.js"></script>

</body>
</html>
